<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop watch</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="stopwatch-main">
    <div class="content-part">
        <span id="min">0</span>
        <span class="colon">:</span>
        <span id="sec">0</span>
        <span >:</span>
        <span id="msec">0</span>
    </div>
    <div class="button">
        <button onclick="start()"  class="btn1">Start</button>
        <button onclick="stop()" class="btn2">Stop</button>
        <button onclick = "reset()" class="btn3">Reset</button>
    </div>
</div> 



<script src="script.js"></script>
</body>
</html>
